version: "3.9"

services: 
  backend: 
    image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/backend:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  frontend:
    image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/frontend:latest
    ports:
      - "80:80"
    environment:
      API_URL: http://backend:3000
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
